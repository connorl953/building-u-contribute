<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="modal.css">
</head>
<body>

<div class="container">
  <h2>$4YT Modal</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#custom-modal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade custom-modal " id="custom-modal" role="dialog">

    <div class="modal-dialog vertical-align-center modal-lg ">
      <!-- Modal content-->
      <div class="modal-content modal-popout-bg">

        <img class="modal-background" src="desktop_version/background.png" alt="modal background"/>

            <button type="button" class="modal-close-button btn btn-default" data-dismiss="modal">
                <img src="desktop_version/btn-close.png" alt="close button"/>
            </button>
            <!--          Logo/Title Image-->
          <img class="modal-logo" src="desktop_version/logo.png" alt="modal logo"/>
          <!--          S4yt subheading image-->
          <img class="modal-s4yt-main-title" src="desktop_version/titre-s4yt.png" alt="s4yt title"/>
          <!--          S4yt subheading text-->
          <p class="modal-s4yt-main-title-text">Is our annual free funding event for high schoolers from all over the world</p>
          <img class="modal-s4yt-contribute-title" src="desktop_version/titre-contribut.png" alt="s4yt title"/>
          <p class="modal-s4yt-contribute-title-text">Our teams of high school students build the game and develop the campaigns to produce it.</p>


          <!--         Buttons-->
          <button class="more-info-button" onClick="javascript:window.open('https://example.com', '_blank');"><img src="desktop_version/btn-info-normal.png" alt="info button"/></button>
          <button class="contribute-page-button" onClick="javascript:window.open('https://example.com', '_blank');"><img src="desktop_version/btn-contrib-normal.png" alt="contribute page button"/></button>
            <!--         Button Texts-->
          <p class="above-button">Visit Our</p>
          <p class="below-button">To help them reach this years funding goal</p>

            <!-- Percentage Indicator -->
            <img class="modal-percentage-indicator"  alt="modal percentage indicator">



      </div>

    </div>
  </div>

</div>

</body>
</html>
